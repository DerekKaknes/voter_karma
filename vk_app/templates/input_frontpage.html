<!DOCTYPE html>
<html lang="en">
<head>
	<title>VoterKarma Dashboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>

</head>
<body>

<!--in body navbar-->
<nav class="navbar navbar-default navbar-fixed-top" style="border-color:rgb(117,158,205)">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>				
      <a class="navbar-brand" href="#" style="color:rgb(117,158,205); font-size:150%; font-weight:bold;"><span style="color:black">Voter</span>Karma</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a class="headLink" style="color:rgb(117,158,205); font-size:150%;" href="dashboard.html">My Score</a></li>
        <li><a href="about.html" style="color:rgb(117,158,205); font-size:150%;">About</a></li>
        <li><a href="#" style="color:rgb(117,158,205); font-size:150%;">Improve My Score</a></li>
	<li><a href="#"><span style="color:rgb(117,158,205); font-size:150%;" class="glyphicon glyphicon-user"></span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        
      </ul>
    </div>
  </div>
</nav>
<div style="height:50px;"></div>

<center><div class = "container-fluid" style="padding-top:100px">
    {% if error %}
    <p style="color:#F05F40;"><strong>Error:</strong> {{ error }}
    {% endif %}
    <form  action="/profile" method="GET">
        <div class="form-group">
            <table>
                <tr>
                    <td><label for='first'>First Name:</label></td>
                    <td><label for='last'>Last Name:</label></td>
                    <td><label for='dob'>DOB:</label></td>
                </tr>
                <tr>
                    <td><input style="color:#F05F40;" type="text" id="first" name='first' placeholder="e.g. John"></td>
                    <td><input style="color:#F05F40;" type="text" id="last" name='last' placeholder="e.g. Smith"></td>
                    <td><input style="color:#F05F40;" type="text" id="dob" name='dob' placeholder="e.g. 05051985"></td>
                </tr>
            </table>
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-xl page-scroll">Get My Score</button>
        </div>
    </form>
    </div></center>
</body>
</html>
